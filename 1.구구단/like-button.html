<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>좋아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- v속성이면 자바스크립트 사용가능 -->
      <!-- v-if의 스코프는 동등한 태그 -->
      <div v-if="liked">좋아요 눌렀음</div>
      <button v-else @click="onClickButton()">like</button>
    </div>
  </body>
  <script>
    const app = new Vue({
      el: "#root",
      data: {
        liked: false,
      },
      methods: {
        onClickButton() {
          //this는 data를 가리킴
          //data의 속성의 값을 바꿔줌
          this.liked = true;
        },
      },
    });
  </script>
</html>
