<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>const 선언된 변수 지키기</title>
  </head>
  <body></body>
  <script>
    function home() {
      //재할당 하면 오류남. 변경을 해야할 경우에 let으로 바꿔줌
      const homename = "my house";
      homename = "your house";
      console.log(homename);
    }
    home();
  </script>
</html>
<!-- 
    const를 기본으로 사용한다.
    그런데 변경이 될 수 있는 변수는 let을 사용한다.(for문 if문에서 사용하나봄)
    var는 사용하지 않는다.
 -->
