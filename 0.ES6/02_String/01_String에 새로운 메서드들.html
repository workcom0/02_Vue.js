<!DOCTYPE html>

    <title>01_String에 새로운 메서드들</title>

  <body></body>
  <script>
    //ES2015 String에 새로운 메서드들.
    let str = "hello world : ^^ ~~";
    let matchstr = "hello";
    console.log(str.startsWith(matchstr));
    console.log(str.endsWith("~~"));
    console.log(str.includes("f"));
  </script>
